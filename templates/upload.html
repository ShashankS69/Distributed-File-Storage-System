<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40;
            overflow: hidden;
            display: flex;
            padding: 0 20px;
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #495057;
        }

        .navbar a.active {
            background-color: #0d6efd;
        }

        .content-wrapper {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .upload-container {
            background-color: white;
            border-radius: 5px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .stats-container {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .stat-box {
            text-align: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            width: 130px;
            margin: 5px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
        }

        h1,
        h2 {
            color: #333;
        }

        .drop-area {
            border: 2px dashed #0d6efd;
            border-radius: 5px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            background-color: #f8f9fa;
            transition: background-color 0.3s;
        }

        .drop-area.highlight {
            background-color: #e6f7ff;
            border-color: #0d6efd;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .upload-btn:hover {
            background-color: #0b5ed7;
        }

        .browse-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .browse-btn:hover {
            background-color: #5a6268;
        }

        .progress-container {
            margin-top: 20px;
        }

        .progress {
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-bottom: 5px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #0d6efd;
            width: 0%;
            transition: width 0.3s;
        }

        .file-details {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #f8f9fa;
            display: none;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="/" class="active">Upload</a>
        <a href="/retrieve">Retrieve</a>
        <a href="/visualize">Visualize</a>
    </div>

    <div class="content-wrapper">
        <h1>Upload Files</h1>

        <div class="stats-container">
            <h2>Storage Status</h2>
            <div class="stats">
                <div class="stat-box">
                    <div>Volume 1 Free</div>
                    <div class="stat-value" id="vol1-free">0 MB</div>
                </div>
                <div class="stat-box">
                    <div>Volume 2 Free</div>
                    <div class="stat-value" id="vol2-free">0 MB</div>
                </div>
                <div class="stat-box">
                    <div>Volume 1 Health</div>
                    <div class="stat-value" id="vol1-health">Unknown</div>
                </div>
                <div class="stat-box">
                    <div>Volume 2 Health</div>
                    <div class="stat-value" id="vol2-health">Unknown</div>
                </div>
            </div>
        </div>

        <div class="upload-container">
            <div id="alert-container"></div>

            <div class="drop-area" id="drop-area">
                <p>Drag & drop files here or</p>
                <button class="browse-btn" id="browse-btn">Browse Files</button>
                <input type="file" id="file-input" class="file-input">
                <div id="file-details" class="file-details">
                    <p><strong>Selected file:</strong> <span id="file-name"></span></p>
                    <p><strong>Size:</strong> <span id="file-size"></span></p>
                </div>
            </div>

            <button class="upload-btn" id="upload-btn">Upload File</button>

            <div class="progress-container" id="progress-container" style="display: none;">
                <p>Uploading: <span id="progress-text">0%</span></p>
                <div class="progress">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let selectedFile = null;

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        // Initialize drop area
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const browseBtn = document.getElementById('browse-btn');
        const uploadBtn = document.getElementById('upload-btn');
        const fileDetails = document.getElementById('file-details');
        const fileName = document.getElementById('file-name');
        const fileSize = document.getElementById('file-size');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        // Event listeners for drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropArea.classList.add('highlight');
        }

        function unhighlight() {
            dropArea.classList.remove('highlight');
        }

        // Handle dropped files
        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            if (files.length > 0) {
                handleFiles(files[0]);
            }
        }

        // Handle file selection through browser
        browseBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', function () {
            if (this.files.length > 0) {
                handleFiles(this.files[0]);
            }
        });

        function handleFiles(file) {
            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatBytes(file.size);
            fileDetails.style.display = 'block';
        }

        // Handle file upload
        uploadBtn.addEventListener('click', uploadFile);

        function uploadFile() {
            if (!selectedFile) {
                showAlert('Please select a file first.', 'danger');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);

            const xhr = new XMLHttpRequest();

            // Progress monitoring
            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressBar.style.width = percentComplete + '%';
                    progressText.textContent = percentComplete.toFixed(1) + '%';
                }
            });

            xhr.addEventListener('loadstart', () => {
                progressContainer.style.display = 'block';
                progressBar.style.width = '0%';
                progressText.textContent = '0%';
                uploadBtn.disabled = true;
            });

            xhr.addEventListener('load', () => {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        showAlert('File uploaded successfully!', 'success');
                        // Reset form
                        selectedFile = null;
                        fileDetails.style.display = 'none';
                        fileInput.value = '';
                    } else {
                        showAlert('Error: ' + (response.error || 'Unknown error'), 'danger');
                    }
                } else {
                    showAlert('Error: ' + xhr.statusText, 'danger');
                }
                progressContainer.style.display = 'none';
                uploadBtn.disabled = false;
            });

            xhr.addEventListener('error', () => {
                showAlert('Upload failed. Please try again.', 'danger');
                progressContainer.style.display = 'none';
                uploadBtn.disabled = false;
            });

            xhr.open('POST', '/upload', true);
            xhr.send(formData);
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);

            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertDiv.style.opacity = '0';
                alertDiv.style.transition = 'opacity 1s';
                setTimeout(() => {
                    alertContainer.removeChild(alertDiv);
                }, 1000);
            }, 5000);
        }

        socket.on('storage_update', function (data) {
            document.getElementById('vol1-free').textContent = formatBytes(data.volume1.free);
            document.getElementById('vol2-free').textContent = formatBytes(data.volume2.free);
            document.getElementById('vol1-health').textContent = data.health_status.volume1 ? 'OK' : 'ERROR';
            document.getElementById('vol2-health').textContent = data.health_status.volume2 ? 'OK' : 'ERROR';
        });

        // Initial data fetch
        socket.on('connect', function () {
            console.log('Socket connected');
        });
    </script>
</body>

</html>
